      body {

  <body>
    <h3>代码开源：<a href="https://github.com/thlstsul/linkit">GITHUB</a></h3>
    <p>ALT + L：启动linkit，当前页面中有选择字符串的情况下，会在页面内嵌的窗口启动搜索引擎进行检索；</p>
    <p>CTRL + CLICK：在linkit启动的情况下，按下CTRL点击链接，会在页面内嵌的窗口打开链接。</p>
    <h3>搜索引擎：</h3>
    <input type="text" name="search_engine" id="search_engine" />
